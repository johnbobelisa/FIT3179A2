<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education Expenditure Effect</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<h1>Education Expenditure vs Selected Factor</h1>

<div id="chart"></div>

<script type="text/javascript">
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
      "url": "https://raw.githubusercontent.com/johnbobelisa/FIT3179A2/refs/heads/main/data/cleaned/Synthetic_Australian_State_Data.csv"
    },
    "params": [
      {
        "name": "stateFilter",
        "value": "New South Wales",
        "bind": {
          "input": "select",
          "options": [
            "New South Wales", 
            "Victoria",
            "Queensland",
            "South Australia",
            "Western Australia",
            "Tasmania",
            "Northern Territory",
            "Australian Capital Territory"
          ],
          "labels": [
            "New South Wales", 
            "Victoria",
            "Queensland",
            "South Australia",
            "Western Australia",
            "Tasmania",
            "Northern Territory",
            "Australian Capital Territory"
          ],
          "name": "Select a State: "
        }
      },
      {
        "name": "factorFilter",
        "value": "GSP (Million AUD)",
        "bind": {
          "input": "select",
          "options": [
            "GSP (Million AUD)",
            "Crime Rate (per 100,000)",
            "Literacy Rate (%)",
            "Poverty Rate (%)"
          ],
          "labels": [
            "GSP (Million AUD)",
            "Crime Rate (per 100,000)",
            "Literacy Rate (%)",
            "Poverty Rate (%)"
          ],
          "name": "Select a Factor: "
        }
      }
    ],
    "transform": [
      {
        "filter": {"param": "stateFilter", "field": "State", "equal": "New South Wales"}
      },
      {
        "calculate": "datum[factorFilter]", 
        "as": "Selected_Factor"
      }
    ],
    "mark": "point",
    "encoding": {
      "x": {
        "field": "Education Expenditure (Million AUD)",
        "type": "quantitative",
        "axis": {"title": "Education Expenditure (Million AUD)"}
      },
      "y": {
        "field": "Selected_Factor",
        "type": "quantitative",
        "axis": {"title": {"expr": "factorFilter"}}
      },
      "tooltip": [
        {"field": "Year", "type": "ordinal"},
        {"field": "State", "type": "nominal"},
        {"field": "Education Expenditure (Million AUD)", "type": "quantitative"},
        {"field": "Selected_Factor", "type": "quantitative", "title": {"expr": "factorFilter"}}
      ]
    }
  };

  vegaEmbed('#chart', spec);
</script>

</body>
</html>
